<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- #Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- #Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- #Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/styles.css" />


    <script src="/js/utils/date.js"></script>

    <script src="/js/admin.js" defer></script>
  </head>
  <body>
    <h1 class="bg-primary text-white p-2">Admin Dashboard</h1>

    <div class="container-fluid">
      <div class="row g-0">
        <div class="col-12 col-lg-4">
          <div class="user-form-container bg-primary-subtle">
            <h2 class="fs-4">CARGA DE USUARIOS</h2>
            <form class="p-2 user-form" id="user-form">
              <div class="mb-1">
                <label for="fullname" class="form-label">Nombre completo</label>
                <input
                  type="text"
                  name="fullname"
                  class="form-control"
                  id="fullname"
                  required
                  minlength="4"
                  maxlength="80"
                />
              </div>
              <div class="mb-1">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                />
              </div>
              <div class="mb-1">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                />
              </div>
              <div class="mb-1">
                <label for="password-repeat" class="form-label"
                  >Repertir Contraseña</label
                >
                <input
                  type="password"
                  name="password-repeat"
                  class="form-control"
                  id="password-repeat"
                />
              </div>

              <div class="mb-1">
                <label for="bornDate" class="form-label"
                  >Fecha Nacimiento</label
                >
                <input
                  type="date"
                  name="bornDate"
                  class="form-control"
                  id="bornDate"
                />
              </div>

              <!-- <div class="mb-1">
                            <label for="age" class="form-label">agen Perfil</label>
                            <input type="number" name="age" class="form-control" id="age">
                        </div> -->

              <div class="mb-1">
                <label for="image" class="form-label">Imagen Perfil</label>
                <input
                  type="url"
                  name="image"
                  class="form-control"
                  id="image"
                />
              </div>

              <div class="mb-1">
                <label for="location" class="form-label">Localidad</label>
                <select name="location" id="location" class="form-select">
                  <option selected>Seleccione Localidad</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Mendoza">Mendoza</option>
                </select>
              </div>

              <div class="mb-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="active"
                  id="active"
                />
                <label class="form-check-label" for="active"> Activo </label>
              </div>

              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>

        <div class="col-12 col-lg-8">
          <div class="user-list" id="table-container">
            <!-- #User search -->
            <div class="user-search">
              <div class="mb-3">
                <label for="user-search" class="form-label"
                  >Buscar usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="user-search"
                  onkeyup="inputSearch(event)"
                />
              </div>
            </div>

            <div class="px-2 mb-3">
              <button
                onclick="sortDesc()"
                class="btn btn-sm btn-primary"
                title="Ordenar de forma descendente"
              >
                <i class="fa-solid fa-arrow-down"></i>
              </button>
              <button
                onclick="sortAsc()"
                class="btn btn-sm btn-primary"
                title="Ordenar de forma ascendente"
              >
                <i class="fa-solid fa-arrow-up"></i>
              </button>
            </div>

            <!-- #Tabla de usuarios -->
            <table class="user-table table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">Avatar</th>
                  <th scope="col">Nombre Completo</th>
                  <th scope="col">Email</th>
                  <th scope="col">Localidad</th>
                  <th>Fecha Nacimiento</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
              <tfoot>
                <tr>
                  <td id="total" class="table-total" colspan="6">$ 123213</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="/js/admin.js"></script> -->
  </body>
</html>
